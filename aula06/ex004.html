<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial
        }
    </style>

    
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras<br/>`)
        document.write(`Seu nome em letras minúsculas fica ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em letras maiúsculas fica ${nome.toLowerCase()}`) /* Lembrar do BR ali e também da sintaxe com o ` */


    </script>
</body>
</html>
