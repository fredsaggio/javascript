<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#peixe{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div id="peixe">
        interaja... 
    </div>

    <script> 
    
    var a = window.document.querySelector('div#peixe')

    a.addEventListener('click', clicar)
    a.addEventListener('mouseover', entrar)
    a.addEventListener('mouseout', sair)

    function clicar() {     
        a.innerText = 'Clicou!'
        a.style.background = 'blue'
        a.style.color = 'yellow'
    }
    function entrar(){
        a.innerText = 'porrinha'
        a.style.color = 'red'
    }     
    function sair(){
        a.innerText = 'saiu ne'
        a.style.background = 'green'
        a.style.color = 'white'
    }
    </script>
       
            
    
</body>
</html>
